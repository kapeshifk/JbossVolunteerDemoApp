<div id="main" ng-controller="donationController">
    <!--Capture Form-->
    <div>
        <form name="categoryForm"  class="form-horizontal" ng-submit="addItem()">
            <div class="form-group">
                <div class="col-lg-8 col-lg-offset-2">
                    <h4>Please capture donation details below:</h4>
                </div>
            </div>
            <fieldset>
                <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Category</label>

                    <div class="col-lg-8">
                        <select id="select" class="form-control select-placeholder" name="Category" data-role="listview"
                                data-inset="true" ng-model="category.selectedCategory" ng-change="changedCategory(category.selectedCategory)" required>
                            <option value="">Please select</option>
                            <option ng-repeat="cat in categories" value="{{cat}}">{{cat.description}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="unitAmount" class="col-lg-2 control-label">Units/Amount</label>

                    <div class="col-lg-8">
                        <input type="text" name="Units" class="form-control" id="unitAmount" ng-model="category.selectedUnits" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>

                </div>
            </fieldset>
        </form>
    </div>
    <!--Capture Form-->
    <!--Submission Form-->
    <div>
        <form name="submissionForm"  class="form-horizontal" ng-submit="saveDonation()">
            <div class="form-group">
                <div class="col-lg-8 col-lg-offset-2">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Category</th>
                            <th>Units</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in items">
                            <td class="col-md-9">{{ row.description }}</td>
                            <td class="col-md-9">{{ row.max_units }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <fieldset>
                <div class="form-group">
                    <label for="selectDropOff" class="col-lg-2 control-label">Drop Off Point</label>

                    <div class="col-lg-8">
                        <select id="selectDropOff" class="form-control select-placeholder" name="DropOffPoint" data-role="listview"
                                data-inset="true" ng-model="dropOff.selectedDropOff" required>
                            <option value="">Please select</option>
                            <option ng-repeat="drop in dropOffPoints" value="{{drop}}">{{drop.description}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment" class="col-lg-2 control-label">Comments</label>

                    <div class="col-lg-8">
                        <input type="text" name="Comments" class="form-control" id="comment" ng-model="dropOff.selectedComment" required>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-lg-8 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary pull-right">
                        Submit
                    </button>
                </div>
            </div>
            <div class="alert alert-success col-lg-8 col-lg-offset-2" ng-show="showSuccessAlert">
                {{successTextAlert}}
            </div>
        </form>
    </div>
    <!--Submission Form-->
</div>
